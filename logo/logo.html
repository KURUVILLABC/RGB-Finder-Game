<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGBOO Logo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent; /* sketchy paper background look */
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .logo {
      font-size: 6rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .r { color: red; text-shadow: 2px 2px black; }
    .g { color: green; text-shadow: 2px 2px black; }
    .b { color: blue; text-shadow: 2px 2px black; }

    .eyes {
      display: flex;
      gap: 10px;
    }

    .eye {
      width: 60px;
      height: 80px;
      background: white;
      border: 4px solid black;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 40%;
      left: 30%; /* default center */
      transition: left 0.3s ease; /* smooth movement */
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="r">R</span>
    <span class="g">G</span>
    <span class="b">B</span>
    <div class="eyes">
      <div class="eye"><div class="pupil"></div></div>
      <div class="eye"><div class="pupil"></div></div>
    </div>
  </div>

  <script>
    function randomLook() {
      const pupils = document.querySelectorAll(".pupil");

      // possible positions: left, center, right
      const positions = ["60%", "30%"];
      const newPos = positions[Math.floor(Math.random() * positions.length)];

      pupils.forEach(pupil => {
        pupil.style.left = newPos;
      });

      // random pause between 0.6s to 2s
      const delay = Math.random() * 1400 + 600;
      setTimeout(randomLook, delay);
    }

    randomLook();
  </script>
</body>
</html>
